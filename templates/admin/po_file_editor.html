<!-- admin/po_file_editor.html -->
{% extends 'admin/base_site.html' %}

{% block extrahead %}
  {{ block.super }}
  <style>
    .field-my_textarea {
      width: 100%;
    }
    button[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
{% endblock %}


{% block content %}

  <form method="post">
    {% csrf_token %}

    
    <textarea style="margin: 20px;" cols="100" rows="30" name="my_textarea" value="{{ po_file_full }}"> 
{{po_file_full}}
    </textarea>

    <input type="hidden" name="save" value="1">


    
    <button type="submit">Save</button>
  </form>
  {{ block.super}}

{% endblock %}
